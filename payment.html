<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
    .loading {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        background: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Payment Page: Pay for your package!</h1>
<form id="paymentForm">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" required><br><br>
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" required><br><br>
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br><br>
    <button type="button" onclick="processPayment()">Pay</button>
</form>

<div class="loading">
    <img src="loading.gif" alt="Loading...">
</div>

<div class="popup" id="popup">
    <p>Diddy know has your payment info!</p>
</div>

<script>
    function processPayment() {
        document.querySelector('.loading').style.display = 'block';
        setTimeout(function() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('.popup').style.display = 'block';
        }, 3000); // Change the time as needed
    }
</script>
</body>
</html>
